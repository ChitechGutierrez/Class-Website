<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TV Dashboard</title>
    
        <link type="text/css" rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="dashboard">
<div class="container">
    <div class="row">
        <div class="col-xs-9">
            <div class="dateAndTime">
                
                <div class="date">Date</div>
                <div class="dayType">Day Type</div>
                
                <div id="clock">Time</div>
                <div id="period">Period</div>
        </div>
        </div>
        <div class="col-xs-3">
            <table class="daysOfPeace">
                <TR class="tableHeader"> 
                    <TD>Days of </TD>
                    <TD>Peace</TD>
               </TR>
                <TR> 
                    <TD>9<sup>th</sup>-</TD>
                    <TD>1</TD>
               </TR>
               <TR> 
                    <TD>10<sup>th</sup>-</TD>
                    <TD>1</TD>
               </TR>
               <TR> 
                    <TD>11<sup>th</sup>-</TD>
                    <TD>40</TD>
               </TR>
               <TR> 
                    <TD>12<sup>th</sup>-</TD>
                    <TD>60</TD>
               </TR>
            </table>
        </div>
    </div>
    
    <div class="row">
        <marquee behavior="scroll" direction="left">Athletics Meeting: For All Boys Basketball & Football Players, Girls Basketball, Girls Cheerleading & Girls Volleyball Players on June 1st, 2016 @ 3:45 in the GYM
</marquee>
    </div>
</div>
</div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
    
    <!-- Date, Daytype and Time -->
    <script src="js/date_daytype.js" type="text/javascript" charset="utf-8"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
</body>
